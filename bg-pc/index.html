<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bgmap</title>
    <link rel="stylesheet" href="./xxx/boot.css" />
    <style>
      a,
      li {
        text-decoration: none;
        list-style: none;
      }
      a {
        border-radius: 8rem;
      }

      body {
        margin: 0;
        padding: 0;
      }
      img {
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <a href="" name="home"></a>
    <section class="cover">
      <div class="cover-main">
        <p>
          <img src="./xxx/doge.png" alt="" />
        </p>
        <p>
          <a href="./#map">START</a>
        </p>
      </div>
    </section>
    <style>
      .cover {
        height: 100vh;
        display: flex;
        background: linear-gradient(
          to left bottom,
          rgb(255, 189, 179),
          rgb(179, 217, 255) 100%
        );
        align-items: center;
      }
      .cover p {
        line-height: 1.5rem;
        margin: 1em 0;
      }
      .cover .cover-main {
        flex: 1;
        text-align: center;
        margin: -20px 16px 0;
      }
      .cover .cover-main a {
        border: 1px solid #42b983;
        background-color: #42b983;
        color: #fff;
        box-sizing: border-box;
        display: inline-block;
        font-size: 1.05rem;
        letter-spacing: 0.1rem;
        margin: 0.5rem 1rem;
        padding: 0.75rem 2rem;
        transition: all 0.15s ease;
      }
      .nav {
        height: 100%;
        flex-wrap: wrap;
        display: flex;
        width: 90%;
        margin: 40px;
        padding: 40px;
        line-height: 8;
      }
      .nav a {
        color: #f373de;
        padding: 0.8rem 0.9rem;
        font-size: 1rem;
        display: inline-block;
        text-transform: uppercase;
        font-weight: 800;
        background-color: white;
        border: 0.3rem solid #f1eeef;
        line-height: 1;
        width: 120px;
        transition: all cubic-bezier(0.39, 0.575, 0.565, 1) 0.3s;
      }
      .nav a:hover {
        color: #ffffff;
        background-color: #eda407;
        border-color: #eda407;
      }
    </style>

    <style>
      .desktop .oh-desktop {
        overflow: hidden;
      }
      .product-2 .unit {
        display: flex;
        align-items: center;
        flex-direction: column;
        margin-bottom: -16px;
        margin-left: -20px;
      }
      .product-2 .unit > * {
        margin: 63px;
      }
      .unit-left {
        flex: 0 0 auto;
        max-width: 100%;
      }
      .unit-body {
        flex: 0 1 auto;
      }
      .product-figure {
        position: relative;
        max-width: none;
        overflow: hidden;
        background: #f1efeb;
        transition: all 0.3s ease;
      }
      .product-figure img {
        width: 250px;
        height: 250px;
      }
      .product-figure::before {
        position: absolute;
        text-align: center;
        content: "";
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        background-color: rgba(17, 17, 17, 0.39);
        pointer-events: none;
        z-index: 1;
      }
      .product-figure:hover:before {
        left: 10px;
        top: 10px;
        right: 10px;
        bottom: 10px;
        opacity: 1;
        visibility: visible;
      }
      .product-figure .product-button {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        text-align: center;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 2;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }
      .product-figure:hover .product-button {
        opacity: 1;
        visibility: visible;
      }
    </style>

              data-wow-delay="0s"

                visibility: visible;
                animation-delay: 0s;
                animation-name: slideInRight;
              "

              <div class="unit flex-row flex-lg-column">
